<div class="confirmation-container">

    <div class="panel-left">
        <div class="back-button">
        </div>


        <div id="btn-add-end" class="btn-add">J'ai fini !</div>
        <div class="panel-left-content">
        </div>
    </div>

    <!-- HOME-->
    <div class="panel-home panel-right">
        <div class="title-panel">Confirmer ma présence</div>
        <div class="btn-home">Commencer</div>
    </div>

    <!-- ADD personne -->
    <div class="panel-add panel-right">
        <div id="title-panel-add" class="title-panel">Personne numéro</div>

        <div class="conteneur">
            <div class="message-block-cell">
                <div class="message-block">

                    <div class="title-value-add">Prénom</div>
                    <input id="value-prenom" type="text"></input>

                    <div class="title-value-add">Nom</div>
                    <input id="value-nom" type="text"></input>


                    <input class="check" id="value-check" type="checkbox"/>
                    <div class="check-title">Présent au mariage</div>

                    <div class="title-value-add">Informations utiles (allergie, ...)</div>
                    <textarea id="value-info" rows="10" cols="50"></textarea>
                </div>
            </div>
        </div>

        <div id="btn-add" class="btn-add">Ajouter</div>
    </div>

    <!-- end add -->
    <div class="panel-end panel-right">
        <div class="title-panel">Finaliser...</div>
        <div class="conteneur">
            <div class="message-block-cell">
                <div class="message-block">
                    <div class="title-value-add">Laisser un petit mot :</div>
                    <textarea id="value-mot" rows="10" cols="50"></textarea>

                    <div class="title-value-add">Laissez nous une adresse email pour être informé des nouveautés du site : </div>
                    <input id="value-mail" type="email"></input>

                    <div class="btn-add" id="confInvit">Confirmer votre venue</div>
                </div>
            </div>
        </div>
    </div>

</div>
